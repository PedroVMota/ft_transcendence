<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script type="module" src="main.js"></script>
  <title>Vite App</title>

</head>

<body class="bg-dark">
  <div class="w-screen h-screen d-flex justify-content-center align-items-center _AfterLogin" style="display: none !important;">
    <!-- <canvas id="canvas" class="w-full h-full"></canvas> -->
    <div class="container-md mt-5" id="_loginComponent">
      <div class="row">
        <div class="col-sm-6">
          <div class="card bg-dark-primary">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginUser">Username</label>
                  <input type="text" class="form-control" id="loginUser" placeholder="Enter username"
                    autocomplete="username" required>
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                    autocomplete="current-password" required>
                </div>
                <button type="button" class="btn btn-secondary" id="_toggleToRegister">Register</button>
                <button type="submit" class="btn btn-primary" id="_loginSubmission">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 hidden-md">
          <div class="d-flex justify-content-center align-items-center h-100">
            <h1 class="">Welcome paradise!</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Registration Form -->
    <div class="container mt-5" id="_registerComponent" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label for="registerUser">Username</label>
                  <input type="text" class="form-control" id="registerUser" placeholder="Enter username"
                    autocomplete="username" required>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
                    autocomplete="email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password"
                    autocomplete="new-password" required>
                </div>
                <div class="form-group">
                  <label for="registerConfirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="registerConfirmPassword" autocomplete="new-password"
                    placeholder="Confirm Password" required>
                </div>
                <button type="button" class="btn btn-secondary" id="_toggleToLogin">Sign in</button>
                <button type="submit" class="btn btn-primary" id="_registerSubmission">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="_header" class="fixed-bottom loginRequired z-index-1 bg-dark" style="display: none;">
    <nav class="container-sm border shadow p-3 mb-5 bg-body-tertiary rounded d-flex justify-content-center border-dark">
      <div class="d-flex justify-content-between">
        <div class="col-2 text-white">
          <!-- Home Icon -->
          <button type="button" class="btn" id="_homeButton">
            <i class="bi bi-house-door-fill"></i>
            Home
          </button>
        </div>
        <div class="col-2 text-white">
          <!-- Logout Button -->
          <button type="button" class="btn" id="_logoutSubmission">
            <i class="bi bi-door-closed-fill"></i>
            Logout
          </button>
        </div>
      </div>
    </nav>
  </div>

</body>

</html>
