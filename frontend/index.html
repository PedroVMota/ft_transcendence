<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="main.js"></script>
  <title>Vite App</title>

</head>

<body>
  <div>
    <div class="container mt-5" id="_loginComponent" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginUser">Username</label>
                  <input type="text" class="form-control" id="loginUser" placeholder="Enter username" autocomplete="username" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="_loginSubmission">Sign in</button>
                <button type="button" class="btn btn-secondary" id="_toggleToRegister">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Registration Form -->
    <div class="container mt-5" id="_registerComponent" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label for="registerUser">Username</label>
                  <input type="text" class="form-control" id="registerUser" placeholder="Enter username" autocomplete="username" required>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" autocomplete="email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                  <label for="registerConfirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="registerConfirmPassword" autocomplete="new-password" placeholder="Confirm Password" required>
                </div>
                <button type="button" class="btn btn-secondary" id="_toggleToLogin">Sign in</button>
                <button type="submit" class="btn btn-primary" id="_registerSubmission">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loginRequired" style="display: none;"> chat </div>

    <div id="_header" class="fixed-bottom loginRequired" style="display: none;">
      <nav class="container-fluid">
        <div class="container-fluid bg-primary p-2">
          <div class="row">
              <button type="button" class="btn btn-primary" id="_loginButton">Login</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</body>

</html>
