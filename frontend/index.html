<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://threejs.org/build/three.js"></script>
  <style>
    .page-container {
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .page-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://wallpapercave.com/wp/wp3837751.jpg');
      opacity: 0.2;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 0;
    }

    .login-container, .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: solid 1px #5d9ed68f;
      box-shadow: 0px 10px 20px 4px rgba(0, 0, 0, 0.308);
      width: 500px;
      height: auto;
      max-width: 90%;
    }

    .form-control, .btn {
      border-radius: 5px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .login-header, .register-header {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .additional-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .additional-options a {
      color: #fff;
      text-decoration: none;
    }

    .additional-options a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
  <title>Login Page</title>
</head>

<body>
  <div class="page-container">
    <div class="container-md login-container" id="loginContainer">
      <div class="row">
        <div class="col-12 text-center login-header">Login</div>
        <div class="col-12">
          <form id="loginForm">
            <div class="form-group mb-3">
              <label for="loginUser"><i class="bi bi-person"></i> Username</label>
              <input type="text" class="form-control" id="loginUser" placeholder="Enter username" autocomplete="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="loginPassword"><i class="bi bi-lock"></i> Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="additional-options">
              <a href="#" id="forgotPassword">
                Password?</a>
              <a href="#" id="showRegisterForm">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-md register-container hidden" id="registerContainer">
      <div class="row">
        <div class="col-12 text-center register-header">Register</div>
        <div class="col-12">
          <form id="registerForm">
            <div class="form-group mb-3">
              <label for="registerUser"><i class="bi bi-person"></i> Username</label>
              <input type="text" class="form-control" id="registerUser" placeholder="Enter username" autocomplete="username" required>
            </div>
            <div class="form-group mb-3">
              <label for="registerEmail"><i class="bi bi-envelope"></i> Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" autocomplete="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="registerPassword"><i class="bi bi-lock"></i> Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password" autocomplete="new-password" required>
            </div>
            <div class="form-group mb-3">
              <label for="registerConfirmPassword"><i class="bi bi-lock"></i> Confirm Password</label>
              <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password" autocomplete="new-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="additional-options">
              <a href="#" id="showLoginForm">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('showRegisterForm').addEventListener('click', function () {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.remove('hidden');
    });

    document.getElementById('showLoginForm').addEventListener('click', function () {
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });
  </script>
</body>
</html>
