<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://threejs.org/build/three.js"></script>
  <title>Vite App</title>

</head>

<body class="bg-dark">
  <div class="w-screen h-screen d-flex justify-content-center align-items-center" id="_WhenNotLoggedIn"
    style="display: none;">
    <div class="container-md mt-5">
      <div class="row">
        <div class="col-sm-6 d-flex justify-content-center align-items-center">
          <div class="card bg-dark-primary w-full">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginUser">Username</label>
                  <input type="text" class="form-control" id="loginUser" placeholder="Enter username"
                    autocomplete="username" required>
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                    autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="_loginSubmission">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card bg-dark-primary">
            <div class="card-header">Register</div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group mb-3">
                  <label for="registerUser">Username</label>
                  <input type="text" class="form-control" id="registerUser" placeholder="Enter username"
                    autocomplete="username" required>
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
                    autocomplete="email" required>
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password"
                    autocomplete="new-password" required>
                  <label for="registerPasswordConfirm">Confirm password</label>
                  <input type="password" class="form-control" id="registerConfirmPassword"
                    placeholder="Confirm password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="_registerSubmission">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="_WhenLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-dark w-90 d-flex m-auto">
      <div class="container-lg p-2 d-flex justify-content-between align-items-center">
        <button class="navbar-brand btn" id="_ResetWorkSpace">
          <span class="navbar-brand _Username"></span>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-full mr-auto" id="navbarNav">
          <div class="d-flex justify-content-center align-items-start flex-grow-1 flex-column ">
            <div class="navbar-nav ">
              <button class="nav-link btn btn-primary" id="_Logout">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </nav>



    <section class="container-lg mt-5" id="_ProfileManipulationSecion">
      <div class="card bg-dark-primary">
        <div class="card-header">Profile</div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="card bg-dark-primary">
                <div class="card-body">
                  <div class="d-flex justify-content-center align-items-center p-8">
                    <img src="http://localhost:8000/pImg" class="rounded-circle" id="_UpdateProfile" alt="Profile Image"
                      width="200" height="200">
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary" id="_ChangeProfileImage">Change Profile Image</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card bg-dark-primary">
                <div class="card-body">
                  <div class="form-group">
                    <h5 class="_Username my-3"></h5>
                  </div>
                  <div class="form-group">
                    <label for="aboutMe">Description</label>
                    <textarea class="form-control" id="aboutMe" rows="3"></textarea>
                  </div>
                  <button class="btn btn-primary my-2" id="_UpdateProfile">Update Profile</button>
                </div>
                <div id="_ServerResponse" class="p-3" role="alert">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- PROFILE SECION -->
    </section>

  </div>

</body>

</html>
<script type="module" src="main.js"></script>
