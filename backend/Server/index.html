<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script data-require="three.js@0.0.0-r61" data-semver="0.0.0-r61" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        console.log(scene);
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var paddleGeometry = new THREE.BoxGeometry(1, 8, 0);
        var ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});

        var paddle = new THREE.Mesh(paddleGeometry, material);
        var ball = new THREE.Mesh(ballGeometry, material);

        scene.add(paddle);
        scene.add(ball);

        camera.position.z = 5;

        var ws = new WebSocket('ws://localhost:8000/ws/pong/');  // Replace with your WebSocket URL

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);

            // Update player's paddle position
            paddle.position.x = data.players[ws._transport.url].x;
            paddle.position.y = data.players[ws._transport.url].y;

            // Update ball position
            if (data.ball) {
                ball.position.x = data.ball.x;
                ball.position.y = data.ball.y;
            }

            // Render the scene
            renderer.render(scene, camera);
        };

        ws.onopen = function(event) {
            ws.send(JSON.stringify({
                'action': 'move',
                'x': 0,
                'y': 0
            }));
        };
    </script>
</body>
</html>
