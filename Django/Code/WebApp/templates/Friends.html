{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/Friends/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Friend Lists</title>

</head>

<body>
    <div class="backgroundBody"></div>
    <div id="headerMenu">
        {% include 'Components/Menu.html' %}
    </div>
    <div id="root" class="container-fluid" style="padding: 0 4em;">
        <div class="row">
            <div class="col-lg-4">
                <div class="friends-sidebar acrylicStyle">
                    <div class="p-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search or add a friend..."
                                aria-label="Search or add a friend">
                            <button class="btn btn-acrilic" type="button">Add</button>
                        </div>
                        <div id="search-results" class="mt-3">
                            <h5 class="mb-3">Search Results</h5>
                            <div class="list-group" id="search-results-list"></div>
                        </div>
                        <h5 class="mb-3">Friends</h5>
                        <div class="list-group" id="friends-list">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-lg-8">
                <div class="chat-area acrylicStyle">
                    <div class="chat-messages" id="target_chat" data-uuid="">
                        <!-- Messages will appear here -->
                        <div class="d-flex">
                            <div class="profile-photo">
                                <img src="/media/Auth/defaultAssets/ProfilePicture.png" width="50"
                                    class="mr-1 rounded-circle"
                                />
                            </div>
                            <div class="message-content ml-2 font-weight-bold"> <!-- Use Bootstrap's ml-2 for spacing -->
                                <span class="font-weight-bold">Pedro Mota</span>
                                <div class="message-text">
                                    hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
                                </div>
                            </div>
                        </div>
                    </div>
                    <form method="POST" id="sendMenssage">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message..." id="inputVal">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

<!-- <script type="module" src="{% static 'js/Spa/AComponent.js' %}"></script> -->
<script type="module" src="{% static 'js/Spa/Spa.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
