{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/Friends/style.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Friend Lists</title>

</head>

<body>
    <div class="backgroundBody"></div>
    <div id="headerMenu">
        {% include 'Components/Menu.html' %}
    </div>
    <div id="root" class="container-fluid">
        <div class="d-flex justify-content-center flex-column flex-md-row">
            <div class="friends-sidebar acrylicStyle">
                <div class="p-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search or add a friend..."
                            aria-label="Search or add a friend">
                        <button class="btn" type="button">Add</button>
                    </div>
                    <div id="search-results" class="mt-3">
                        <h5 class="mb-3">Search Results</h5>
                        <div class="list-group" id="search-results-list"></div>
                    </div>
                    <h5 class="mb-3">Friends</h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action d-flex friend-item  acrylicStyle">
                            <div class="position-relative">
                                <img src="https://via.placeholder.com/40" alt="Jane Smith">
                                <span class="friend-status status-online position-absolute"></span>
                            </div>
                            <div class="friend-info">
                                <div>Jane Smith</div>
                                <div class="text-muted small">Hi there! How are you?</div>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex friend-item acrylicStyle">
                            <div class="position-relative">
                                <img src="https://via.placeholder.com/40" alt="Michael Brown">
                                <span class="friend-status status-afk position-absolute"></span>
                            </div>
                            <div class="friend-info">
                                <div>Michael Brown</div>
                                <div class="text-muted small">Can we meet tomorrow?</div>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action d-flex friend-item acrylicStyle">
                            <div class="position-relative">
                                <img src="https://via.placeholder.com/40" alt="John Doe">
                                <span class="friend-status status-offline position-absolute"></span>
                            </div>
                            <div class="friend-info">
                                <div>John Doe</div>
                                <div class="text-muted small">I'm going offline now.</div>
                            </div>
                        </a>
                    </div>

                    
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area acrylicStyle">
                <div class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message..." id="inputVal">
                        <button class="btn btn-primary" type="button" id="sendMenssage">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

<!-- <script type="module" src="{% static 'js/Spa/AComponent.js' %}"></script> -->
<script type="module" src="{% static 'js/Spa/Spa.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
