<div class="bottomRight" id="chatWidgetContainer">
    <!-- Icon Button -->
    <div class="chat-icon" id="toggleWidget">
        <img src="{% static '/svg/cha.svg' %}" alt="Chat" width="24" style="filter: brightness(10000) saturate(1)">
    </div>
    <!-- Chat Widget -->
    <div class="widget collapsed" id="chatWidget">
        <div class="WidgetChatHeader">
            <img src="{% static '/svg/cha.svg' %}" alt="Close" id="closeWidget" style="cursor: pointer;">
            <div class="WidgetChatHeaderTitle">
                Chat
            </div>
        </div>
        <div class="WidgetChatContainer">
            <div class="WidgetChat">
                <div id="chatBox" style="flex: 1; overflow-y: auto; padding: 1rem;">
                    <p><strong>John:</strong> Hello!</p>
                    <p><strong>You:</strong> Hi, how are you?</p>
                </div>
                <div class="WidgetChatInput" style="width: 100% !important;">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type a message" />
                    <button id="sendChat" class="btn btn-primary">Send</button>
                </div>
            </div>
            <div class="WidgetUsers">
                <ul>
                    <li>
                        <div class="avatar"></div>
                        <div class="user-info">
                            <span class="name">John Doe</span>
                            <div class="status-container">
                                <div class="status online"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script>
    const toggleWidget = document.getElementById('toggleWidget');
    const chatWidget = document.getElementById('chatWidget');
    const closeWidget = document.getElementById('closeWidget');

    toggleWidget.addEventListener('click', () => {
        chatWidget.classList.toggle('collapsed');
        chatWidget.style.visibility = chatWidget.classList.contains('collapsed') ? 'hidden' : 'visible';
    });

    closeWidget.addEventListener('click', () => {
        chatWidget.classList.add('collapsed');
        chatWidget.style.visibility = 'hidden';
    });
</script>
