{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Profile</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent text-center">
                        <h3 class="mb-0 text-dark">Edit Profile</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="text-center mb-4">
                                {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture"
                                    class="rounded-circle img-fluid shadow-sm" width="120" height="120">
                                {% else %}
                                <img src="{{ DEFAULT_IMAGE_URL }}" alt="Default Profile Picture"
                                    class="rounded-circle img-fluid shadow-sm" width="120" height="120">
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <label for="id_profile_picture" class="form-label text-muted">Profile Picture</label>
                                <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
                            </div>
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label text-muted">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="id_first_name"
                                    name="first_name" value="{{ form.first_name.value }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label text-muted">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="id_last_name"
                                    name="last_name" value="{{ form.last_name.value }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_about_me" class="form-label text-muted">About Me</label>
                                <textarea class="form-control form-control-lg" id="id_about_me" name="about_me" rows="4"
                                    required>{{ form.about_me.value }}</textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'Spa/spa.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    if (document.getElementById('profileForm') !== null) {
        document.getElementById('profileForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);

            fetch('/Profile/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Handle success (e.g., show a success message or update the page content)
                        alert('Profile updated successfully!');
                    } else {
                        // Handle errors (e.g., show error messages)
                        alert('An error occurred while updating the profile.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the profile.');
                });
        });
    }
</script>

</html>
