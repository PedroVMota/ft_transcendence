{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/Profile/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Edit Profile</title>
</head>

<body>
    <div class="backgroundBody"></div>
    <!-- Menu will be rendered here -->
    <div id="headerMenu">
        {% include 'Components/Menu.html' %}
    </div>

    <!-- Main content area for SPA -->
    <div id="root" class="container-fluid">
        
        <!-- Profile form goes here when loaded directly -->
        <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="card shadow-sm p-2 text-white">
                    <div class="card-header text-center ">
                        <h3 class="mb-0">Edit Profile</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="mb-3 text-center">
                                <img id="profilePicture" src="" alt="Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px; border-radius: 100%; object-fit: cover;">
                            </div>
                            <div class="mb-3">
                                <label for="id_profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control text-dark" id="id_profile_picture" name="profile_picture">
                            </div>
                            <div class="mb-3">
                                <label for="id_user_code" class="form-label">Your Code</label>
                                <input type="text" class="form-control form-control-lg disable fw-bolder" id="id_user_code" name="user_code" required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control form-control-lg" id="id_first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-lg" id="id_last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_about_me" class="form-label">About Me</label>
                                <textarea class="form-control form-control-lg" id="id_about_me" name="about_me" rows="4" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer will be rendered here -->
    <div id="footer"></div>

    <!-- <script type="module" src="{% static 'js/Spa/Spa.js' %}"></script> -->
    <!-- <script type="module" src="{% static 'js/profile/profile.js' %}"></script> -->

    <script type="module" src="{% static 'js/Spa/Spa.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
