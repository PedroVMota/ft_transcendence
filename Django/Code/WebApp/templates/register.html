{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Register/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login/Register</title>
</head>
<body>
<div class="page-container" id="_AppLogin">
    <div class="login-container" id="loginContainer">
        <div class="row">
          <div class="col-12 text-center login-header">Login</div>
          <div class="col-12">
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="loginUser">Username</label>
                <input type="text" class="form-control" id="loginUser" placeholder="Enter username" required>
              </div>
              <div class="form-group mb-3">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <div class="additional-options">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <a href="#" id="showRegisterForm">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="register-container hidden" id="registerContainer">
        <div class="row">
          <div class="col-12 text-center register-header">Register</div>
          <div class="col-12">
            <form id="registerForm">
              <div class="form-group mb-3">
                <label for="registerUser">Username</label>
                <input type="text" class="form-control" id="registerUser" placeholder="Enter username" required>
              </div>
              <div class="form-group mb-3">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
              </div>
              <div class="form-group mb-3">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
              <div class="additional-options">
                <a href="#" id="showLoginForm">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/Register/register.js' %}"></script>





</body>
</html>
