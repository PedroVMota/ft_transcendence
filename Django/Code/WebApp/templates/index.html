{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    {% include 'Components/Menu.html' %}
    <style>
        .widget {
            position: fixed;
            bottom: 2%;
            right: 2%;
            z-index: 1000;
            width: 50%;
            height: 40vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #0f7e8d;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .WidgetChatHeader {
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .WidgetChatHeaderTitle {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .WidgetChatHeaderTitle img {
            width: 1.5rem;
            height: 1.5rem;
        }

        .WidgetChatContainer {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .WidgetChatContainer .WidgetChat {
            flex: 2;
            border-right: 1px solid #0f7e8d;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .WidgetChatContainer .WidgetUsers {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .WidgetUsers ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }

        .WidgetUsers ul li {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #0f7e8d;
        }

        .WidgetUsers ul li .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #0f7e8d;
            margin-right: 1rem;
        }

        .WidgetUsers ul li .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .WidgetUsers ul li .user-info .name {
            font-weight: bold;
            font-size: 1rem;
        }

        .WidgetUsers ul li .user-info .status-container {
            display: flex;
            align-items: center;
            margin-top: 0.3rem;
        }

        .WidgetUsers ul li .user-info .status-container .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status.online {
            background-color: green;
        }

        .status.offline {
            background-color: gray;
        }

        .status.away {
            background-color: orange;
        }

        .WidgetChatInput {
            display: flex;
            padding: 0.75rem;
            border-top: 1px solid #0f7e8d;
        }

        .WidgetChatInput input {
            flex: 1;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .WidgetChatInput button {
            flex-shrink: 0;
            width: 4rem;
            margin-left: 0.5rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .widget {
                display: none;
            }
        }

    </style>
</head>

<body>
    <!-- Chat Widget located on the bottom right -->
    <div class="widget">
        <div class="WidgetChatHeader">
            <div class="WidgetChatHeaderTitle">
                <img src="{% static '/svg/cha.svg' %}" alt="Chat" class="me-2">
                Chat
            </div>
        </div>

        <div class="WidgetChatContainer">
            <!-- Chat Messages Section -->
            <div class="WidgetChat">
                <div id="chatBox" style="flex: 1; overflow-y: auto; padding: 1rem;">
                    <!-- Example chat messages -->
                    <p><strong>John:</strong> Hello!</p>
                    <p><strong>You:</strong> Hi, how are you?</p>
                </div>
                <div class="WidgetChatInput">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type a message" />
                    <button id="sendChat" class="btn btn-primary">Send</button>
                </div>
            </div>

            <!-- User List Section -->
            <div class="WidgetUsers">
                <ul>
                    <li>
                        <div class="avatar"></div>
                        <div class="user-info">
                            <span class="name">John Doe</span>
                            <div class="status-container">
                                <div class="status online"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </li>
                    <!-- Additional users can be added similarly -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="{% static '/js/Spa/Spa.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
