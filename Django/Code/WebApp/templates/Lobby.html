{% extends 'Base.html' %}
{% load static %}

{% block title %}Lobby{% endblock %}

{% block content %}
 
<div class="body acrylicStyle border-0 w-100">
        <!-- Lobby View -->
        <div id="lobbyContainer" class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4 bg-transparent border-0">
                        <div class="card-header px-0">
                            <h2 class="card-title text-white">Lobby: {{ lobby.Name }}</h2>
                            <p class="card-subtitle text-white-50">Lobby ID: {{ lobby.uuid }}</p>
                        </div>
                    </div>
                    <h3 class="text-white">Players</h3>
                    <div class="row">
                        {% for player in lobby.Players %}
                            <div class="col-md-4 mb-3">
                                <div class="card player-card bg-transparent position-relative border-0">
                                    <img src="{{ player.Info.profile_picture }}" alt="Profile Picture" class="card-img-top">
                                    <div class="overlay" data-user-code="{{ player.Info.userCode }}">
                                        <i class="icon">Profile</i>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Chat Section -->
                    <div class="chat-container">
                        <div class="chat-header">Chat</div>
                        <div id="messages"></div>
                        <form id="chatForm" class="mt-3">
                            {% csrf_token %}
                            <div class="input-group">
                                <label for="messageInput"></label><input type="text" id="messageInput" class="form-control" placeholder="Type a message" autocomplete="off">
                                <button type="submit" class="btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="../../static/js/Lobby/Lobby.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
